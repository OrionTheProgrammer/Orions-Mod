mod.orions-mod.name = Orion's Mod
mod.orions-mod.description = Professional arcane expansion with Mk2-Mk5 progression plus Arcano tier, vanilla block upgrades, and interconnected magic production lines.

item.orions-mod-solid_magic.name = Solid Magic
item.orions-mod-solid_magic.description = Role: core arcane resource. Harvested from the environment by Magic Receptors and used to start the magical copper chain.

item.orions-mod-magic_copper_ingot.name = Magic Copper Ingot
item.orions-mod-magic_copper_ingot.description = Advanced alloy made from copper, lead, and solid magic. Core material for Mk upgrades and final arcane routes.
item.orions-mod-arcane_dust.name = Arcane Dust
item.orions-mod-arcane_dust.description = Refined powder with stable mana conduction. Intermediate material for arcane logistics and advanced alloys.
item.orions-mod-arcane_cristal.name = Arcane Cristal
item.orions-mod-arcane_cristal.description = Condensed arcane crystal used for high-tier structures, support units, and surge transmutation.
item.orions-mod-arcane_surge_alloy.name = Arcane Surge Alloy
item.orions-mod-arcane_surge_alloy.description = End-tier alloy infused with surge energy and arcane crystal matrix. Reserved for elite arcane infrastructure.

block.orions-mod-magic_receptor.name = Magic Receptor
block.orions-mod-magic_receptor.description = Role: ambient Solid Magic producer. Base: 1 every 90 ticks (~0.67/s). Boosting: coolant accelerates output, and adjacency grants +15% per neighboring receptor (max +60%).

block.orions-mod-magic_copper_block.name = Arcane Copper Wall
block.orions-mod-magic_copper_block.description = Role: compact arcane wall (high regen / lower shield pool). Formula: Mk scaling affects shield and regen, Arcano adds final multipliers. Consumption: none. Expected use: frontlines with sustained chip damage.
block.orions-mod-arcane_copper_wall_large.name = Arcane Copper Wall Large
block.orions-mod-arcane_copper_wall_large.description = Role: heavy arcane wall (high shield pool / lower regen). Formula: Mk scaling affects shield and regen, Arcano adds final multipliers. Consumption: none. Expected use: anchor points and burst-damage lanes.

block.orions-mod-arcane_refinery.name = Arcane Refinery
block.orions-mod-arcane_refinery.description = Role: modular transmutation refinery. Formula: throughput = speed x output x network bonus (up to +24%). Consumption: scales with Mk/Arcano power tier. Performance: connected clusters share inputs/liquids/output and support cheap vs efficient recipe routes.

block.orions-mod-magic_copper_drill.name = Magic Copper Drill
block.orions-mod-magic_copper_drill.description = Role: high-throughput arcane drill. Formula: mining speed scales with lower drill cycle + coolant multiplier. Consumption: power + optional coolant. Performance: strong mid/endgame miner with visible Mk and Arcano gains.

block.orions-mod-magic_copper_inserter.name = Magic Copper Inserter
block.orions-mod-magic_copper_inserter.description = Role: directional insertion without direct belt contact. Receives from the back side and outputs to the front side. Rotatable for compact logistics.
block.orions-mod-logistic_receiver.name = Logistic Receiver
block.orions-mod-logistic_receiver.description = Role: buffered routing intake. Formula: speed and capacity scale with conveyor overdrive research. Consumption: none. Performance: stabilizes mixed-input belts and reduces short choke spikes.
block.orions-mod-logistic_solicitor.name = Logistic Solicitor
block.orions-mod-logistic_solicitor.description = Role: priority pull node. Formula: extraction cadence scales with conveyor overdrive research. Consumption: none. Performance: cleaner pull logic from storage chains than vanilla baseline.
block.orions-mod-logistic_storage.name = Logistic Storage
block.orions-mod-logistic_storage.description = Role: adjacency-scaling warehouse. Formula: +80 capacity per adjacent logistic storage (cap +320) plus overdrive scaling. Consumption: none. Performance: high-density bus storage for arcane clusters.

block.orions-mod-magic_trio.name = Tequeo Turret
block.orions-mod-magic_trio.description = Role: dual-barrel power turret with overheat management. Ammo: any item; copper is baseline, silicon improves tracking behavior, and magical copper ingots create explosive electric impacts. Coolant lowers per-shot heat and sustains fire rate.

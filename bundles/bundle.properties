mod.orions-mod.name = Orion's Mod
mod.orions-mod.description = Professional arcane expansion with Mk2-Mk6 progression, vanilla block upgrades, and interconnected magic production lines.

item.orions-mod-solid_magic.name = Solid Magic
item.orions-mod-solid_magic.description = Role: core arcane resource. Harvested from the environment by Magic Receptors and used to start the magical copper chain.

item.orions-mod-magic_copper_ingot.name = Magic Copper Ingot
item.orions-mod-magic_copper_ingot.description = Advanced alloy made from copper, lead, and solid magic. Core material for Mk upgrades and final arcane routes.

block.orions-mod-magic_receptor.name = Magic Receptor
block.orions-mod-magic_receptor.description = Role: ambient Solid Magic producer. Base: 1 every 90 ticks (~0.67/s). Boosting: coolant accelerates output, and adjacency grants +15% per neighboring receptor (max +60%).

block.orions-mod-magic_copper_block.name = Magic Copper Wall
block.orions-mod-magic_copper_block.description = Role: compact wall with a regenerating blue shield. Mk2-Mk5 scaling: shield +22% per level, regen +20% per level, break cooldown -8% per level. Arcane Mk6: extra x1.45 shield and x1.35 regen multiplier.

block.orions-mod-arcane_refinery.name = Arcane Refinery
block.orions-mod-arcane_refinery.description = Role: modular recipe refinery. Base recipe forges magical copper from copper+lead+solid magic. Network behavior: connected refineries share liquids, inputs, and output flow. Optional Master mode lets one refinery control the recipe of the whole cluster. Mk2-Mk6 upgrades improve speed, yield, and recipe set.

block.orions-mod-magic_copper_drill.name = Magic Copper Drill
block.orions-mod-magic_copper_drill.description = Role: high-throughput arcane drill. Coolant scaling: water x2.2 and cryofluid x3.7 mining speed. Mk2-Mk5 scaling: mining cycle -9% per level, coolant boost +14% per level, rotator speed +10% per level. Arcane Mk6: extra x0.62 cycle, x1.40 coolant boost, and +25% rotator speed.

block.orions-mod-magic_copper_inserter.name = Magic Copper Inserter
block.orions-mod-magic_copper_inserter.description = Role: directional insertion without direct belt contact. Receives from the back side and outputs to the front side. Rotatable for compact logistics.

block.orions-mod-magic_trio.name = Tequeo Turret
block.orions-mod-magic_trio.description = Role: dual-barrel power turret with overheat management. Ammo: any item; copper is baseline, silicon improves tracking behavior, and magical copper ingots create explosive electric impacts. Coolant lowers per-shot heat and sustains fire rate.

block.orions-mod-air_arcane_factory.name = Fabrica Aerea Arcana
block.orions-mod-air_arcane_factory.description = Rol: fundicion de drones de soporte. Formula: tiempo de fabricacion baja con mejoras Flea, mientras el consumo energetico sube por tier. Perfiles: Constructor, Minero, Reparador. Rendimiento: soporte utilitario sostenido sin rol ofensivo.

unit.orions-mod-flea.name = Flea
unit.orions-mod-flea.description = Drone de soporte arcano basado en Poly. Puede construir, minar y reparar estructuras/unidades aliadas, y no posee armamento ofensivo. Con comando Asistir/Reconstruir ayuda a construir esquemas del jugador automaticamente.
unit.orions-mod-flea_builder.name = Flea Constructor
unit.orions-mod-flea_builder.description = Perfil especializado en construccion con el mayor rendimiento de montaje y menor minado.
unit.orions-mod-flea_miner.name = Flea Minero
unit.orions-mod-flea_miner.description = Perfil especializado en extraccion con maximo minado/rango y mayor capacidad de carga.
unit.orions-mod-flea_repairer.name = Flea Reparador
unit.orions-mod-flea_repairer.description = Perfil especializado en mantenimiento de frente con mas supervivencia y mejor uptime de reparacion.


mod.orions-mod.name = Mod de Orion
mod.orions-mod.description = Expansion arcana profesional con progresion Mk2-Mk5 + tier Arcano, mejoras para bloques vanilla y maquinaria magica interconectada.

item.orions-mod-solid_magic.name = Magia Solida
item.orions-mod-solid_magic.description = Rol: recurso arcano base. Se obtiene del ambiente con el Receptor Magico y se usa para iniciar toda la cadena de cobre magico.

item.orions-mod-magic_copper_ingot.name = Lingote de Cobre Magico
item.orions-mod-magic_copper_ingot.description = Aleacion avanzada hecha con cobre, plomo y magia solida. Es el nucleo de las mejoras Mk y de las rutas arcanas finales.
item.orions-mod-arcane_dust.name = Polvo Arcano
item.orions-mod-arcane_dust.description = Polvo refinado con conduccion magica estable. Material intermedio para logistica arcana y aleaciones avanzadas.
item.orions-mod-arcane_cristal.name = Cristal Arcano
item.orions-mod-arcane_cristal.description = Cristal de magia condensada usado en estructuras de alto nivel, drones de soporte y transmutacion surge.
item.orions-mod-arcane_surge_alloy.name = Aleacion Surge Arcana
item.orions-mod-arcane_surge_alloy.description = Aleacion final con energia surge y matriz cristalina arcana. Reservada para infraestructura arcana elite.

block.orions-mod-magic_receptor.name = Receptor Magico
block.orions-mod-magic_receptor.description = Rol: productor ambiental de Magia Solida. Base: 1 cada 90 ticks (~0.67/s). Potenciacion: refrigerante acelera produccion y adyacencia otorga +15% por receptor vecino (max +60%).

block.orions-mod-magic_copper_block.name = Muro de Cobre Arcano
block.orions-mod-magic_copper_block.description = Rol: muro arcano compacto (alta regeneracion / menor reserva de escudo). Formula: Mk escala escudo y regen, Arcano aplica multiplicadores finales. Consumo: ninguno. Rendimiento esperado: excelente contra dano sostenido.
block.orions-mod-arcane_copper_wall_large.name = Muro de Cobre Arcano Grande
block.orions-mod-arcane_copper_wall_large.description = Rol: muro arcano pesado (alta reserva de escudo / menor regen). Formula: Mk escala escudo y regen, Arcano aplica multiplicadores finales. Consumo: ninguno. Rendimiento esperado: anclajes y zonas de burst.

block.orions-mod-arcane_refinery.name = Refineria Arcana
block.orions-mod-arcane_refinery.description = Rol: refineria modular de transmutacion. Formula: rendimiento = velocidad x salida x bonus de red (hasta +24%). Consumo: energia escala con Mk/Arcano. Rendimiento: clusters conectados comparten insumos/liquidos/salida y soportan rutas barata vs eficiente.

block.orions-mod-magic_copper_drill.name = Taladro de Cobre Magico
block.orions-mod-magic_copper_drill.description = Rol: taladro arcano de alta extraccion. Formula: velocidad de minado por ciclo reducido + multiplicador de refrigeracion. Consumo: energia + refrigerante opcional. Rendimiento: minado mid/endgame con mejoras Mk y Arcano visibles.

block.orions-mod-magic_copper_inserter.name = Inserter de Cobre Magico
block.orions-mod-magic_copper_inserter.description = Rol: insercion dirigida sin contacto de cinta. Entrada por cara trasera y salida por cara frontal; rotatorio para logistica compacta.
block.orions-mod-logistic_receiver.name = Receptor Logistico
block.orions-mod-logistic_receiver.description = Rol: entrada logistica con buffer. Formula: velocidad y capacidad escalan con mejoras de cintas. Consumo: ninguno. Rendimiento: estabiliza entradas mixtas y reduce cuellos de botella cortos.
block.orions-mod-logistic_solicitor.name = Solicitador Logistico
block.orions-mod-logistic_solicitor.description = Rol: nodo de extraccion prioritaria. Formula: cadencia de extraccion escala con mejoras de cintas. Consumo: ninguno. Rendimiento: flujo de retiro mas limpio que la base vanilla.
block.orions-mod-logistic_storage.name = Almacen Logistico
block.orions-mod-logistic_storage.description = Rol: almacen con escalado por adyacencia. Formula: +80 capacidad por almacen logistico adyacente (tope +320) + escala por overdrive de cintas. Consumo: ninguno. Rendimiento: almacenamiento denso para clusters arcanos.

block.orions-mod-magic_trio.name = Torreta Tequeo
block.orions-mod-magic_trio.description = Rol: torreta dual energetica con sobrecalentamiento. Municion: cualquier item; cobre basico, silicio con mejor seguimiento y lingote magico con impacto explosivo electrico. Refrigeracion reduce calor por disparo y mantiene la cadencia.

item.orions-mod-arc_arcano_upgrade.description = Arco Mk6 Arcano: requiere lingote magico. Bonus adicional sobre Mk actual: alcance x1.50, dano x1.35, tamano de arco x1.50, efecto de refrigeracion x1.65 y recarga x0.90.

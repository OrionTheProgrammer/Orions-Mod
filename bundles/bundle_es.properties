mod.orions-mod.name = Mod de Orion
mod.orions-mod.description = Expansion arcana profesional con progresion Mk2-Mk6, mejoras para bloques vanilla y maquinaria magica interconectada.

item.orions-mod-solid_magic.name = Magia Solida
item.orions-mod-solid_magic.description = Rol: recurso arcano base. Se obtiene del ambiente con el Receptor Magico y se usa para iniciar toda la cadena de cobre magico.

item.orions-mod-magic_copper_ingot.name = Lingote de Cobre Magico
item.orions-mod-magic_copper_ingot.description = Aleacion avanzada hecha con cobre, plomo y magia solida. Es el nucleo de las mejoras Mk y de las rutas arcanas finales.

block.orions-mod-magic_receptor.name = Receptor Magico
block.orions-mod-magic_receptor.description = Rol: productor ambiental de Magia Solida. Base: 1 cada 90 ticks (~0.67/s). Potenciacion: refrigerante acelera produccion y adyacencia otorga +15% por receptor vecino (max +60%).

block.orions-mod-magic_copper_block.name = Muro de Cobre Magico
block.orions-mod-magic_copper_block.description = Rol: muro compacto con escudo azul regenerativo. Potenciacion Mk2-Mk5: escudo +22% por nivel, regeneracion +20% por nivel y cooldown de ruptura -8% por nivel. Arcano Mk6: x1.45 escudo y x1.35 regeneracion adicional.

block.orions-mod-arcane_refinery.name = Refineria Arcana
block.orions-mod-arcane_refinery.description = Rol: refineria modular por recetas. Base: forja cobre magico con cobre+plomo+magia solida. Red: comparte liquidos, insumos y salida entre refinerias conectadas. Maestro opcional: una refineria controla la receta de toda la red. Potenciacion Mk2-Mk6: mas velocidad, mas rendimiento y recetas avanzadas.

block.orions-mod-magic_copper_drill.name = Taladro de Cobre Magico
block.orions-mod-magic_copper_drill.description = Rol: taladro arcano de alta extraccion. Refrigeracion: agua x2.2 y criogenico x3.7 en velocidad de minado. Potenciacion Mk2-Mk5: ciclo -9% por nivel, bonus de refrigerante +14% por nivel y rotacion +10% por nivel. Arcano Mk6: x0.62 ciclo, x1.40 refrigerante y +25% rotacion extra.

block.orions-mod-magic_copper_inserter.name = Inserter de Cobre Magico
block.orions-mod-magic_copper_inserter.description = Rol: insercion dirigida sin contacto de cinta. Entrada por cara trasera y salida por cara frontal; rotatorio para logistica compacta.

block.orions-mod-magic_trio.name = Torreta Tequeo
block.orions-mod-magic_trio.description = Rol: torreta dual energetica con sobrecalentamiento. Municion: cualquier item; cobre basico, silicio con mejor seguimiento y lingote magico con impacto explosivo electrico. Refrigeracion reduce calor por disparo y mantiene la cadencia.

item.orions-mod-flea_upgrade_mk3.name = Mejora Flea Mk3
item.orions-mod-flea_upgrade_mk3.description = Flea Mk3: velocidad +16%, vida +32%, minado +36%, construccion +44%, +16 capacidad de items, +10 rango de construccion, +8 rango de minado.
item.orions-mod-flea_upgrade_mk4.name = Mejora Flea Mk4
